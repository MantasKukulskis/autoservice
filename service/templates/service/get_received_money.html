{% extends 'base.html' %}

{% block content %}



<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Vardas</th>
      <th scope="col">Pavardė</th>
      <th scope="col">Uždirbti pinigai</th>
    </tr>
  </thead>
  <tbody>


{% for customer, suma in result.items %}

<tr>

        <th scope="row">{{ forloop.counter }}</th>
          <td>{{ customer.name }}</td>
          <td>{{ customer.last_name }}</td>
          <td>{{ suma.received_money }}</td>


</tr>
     {% endfor %}
  </tbody>
    </table>
<input type=button value="Atgal" onClick="javascript:history.go(-1);">

{% endblock %}
