{% extends 'base.html' %}


{% block content %}

{% load static %}

   <link rel="stylesheet" href="{% static 'poliravimas/login.css' %}">

<div class="container">
    <div class="row mt-5">

        <form class="col-md-6 mx-auto mt-5" method="POST" action="{% url 'login' %}">

            {% csrf_token %}

            <hr>

            <div class="form-group">
                <label class="form-label">Vartotojo vardas</label>
                <input type="text" class="form-control" name='username'>
            </div>

            <div class="form-group">
                <label class="form-label">Slaptažodis</label>
                <input type="password" class="form-control" name='password'>
            </div>

            <button type="submit" class="btn btn-block btn-outline-info">Patvirtinti</button>

            <input type="hidden" name="next" value="{{ next }}">

            {% if user.is_authenticated %} 
            <hr>
            <div class="row mx-1">
            <a class="btn btn-danger" href="{% url 'logout' %}">Atsijunti</a>
            <a class="btn btn-danger ml-auto" href="{% url 'change-password' %}">Pakeisti slaptažodį</a>
                <a class="btn btn-warning" href="{% url 'register' %}">Užsiregistruoti</a>

            </div>
            {% endif %}

        </form>

    </div>
</div>

{% endblock %}
